<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <style>
        p{
            text-align: center;
        }
        input{
            margin-left: 44%;
        }
        button{
            margin-left: 44%;
        }
    </style>
    <h1>Kalkulator Sederhana</h1>
    <p>Masukkan Nilai I:</p>
    <input type="number" id="nilai1" name="nilai1"> <br>
    <p>Masukkan Nilai II:</p>
    <input type="number" id="nilai2" name="nilai2">
    <label for="operator">Pilih Operasi:</label>
    <select id="operator">
        <option value="+">tambah</option>
        <option value="-">kurang</option>
        <option value="*">kali</option>
        <option value="/">bagi</option>
    </select>
    <br>
    <button onclick="hitung()">Submit</button>

    <p>Hasil:</p>
    <input type="number" id="hasil" name="hasil" readonly>
    <hr>
    <h3>&copy;Kayla fadalwa</h3>
    <script>
        function hitung() {
            var nilai1 = document.getElementById('nilai1').value;
            var nilai2 = document.getElementById('nilai2').value;
            var operator = document.getElementById('operator').value;
            var hasilElem = document.getElementById('hasil');

            switch (operator) {
                case '+':
                    hasilElem.value = parseInt(nilai1) + parseInt(nilai2);
                    break;
                case '-':
                    hasilElem.value = parseInt(nilai1) - parseInt(nilai2);
                    break;
                case '*':
                    hasilElem.value = parseInt(nilai1) * parseInt(nilai2);
                    break;
                case '/':
                    if (parseInt(nilai2) !== 0) {
                        hasilElem.value = parseInt(nilai1) / parseInt(nilai2);
                    } else {
                        alert("Tidak Bisa Dibagi Dengan Nol");
                    }
                    break;
                default:
                    alert("Operasi tidak valid");
            }
        }
    </script>
</body>
</html>
