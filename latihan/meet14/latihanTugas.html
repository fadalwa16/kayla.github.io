<html>
    <title>Soal Latihan/Tugas</title>
    <head><h2 align="center">Menghitung Luas Trapesium</h2></head>
    <body>
        <script>
            var nama = "kayla fadalwa";
            var NIM = "211011401203";
            var atas = 10;
            var bawah = 50;
            var tinggi = 30;
            var luasTrapesium = (atas+bawah) *tinggi /2;
            document.write("<b>Nama : </b>",nama,"<br>");
            document.write("<b>NIM : </b>",NIM,"<br>");
            document.write ("<p><b>Diketahui : </b><br>")
            document.write("Garis Atas = ",atas," Cm","<br>");
            document.write("Garis Bawah = ",bawah," Cm","<br>");
            document.write("Tinggi = ",tinggi," Cm","<br>");
            document.write("<p><b>Maka : </b> <br>");
            document.write("luas Trapesium = ",luasTrapesium,"<br>");
        </script>
    </body>
</html>
